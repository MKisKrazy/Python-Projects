<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox">
        <!-- Chatbot messages will be displayed here -->
    </div>
    <form id="user-input-form">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button type="submit">Submit</button>
    </form>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInputForm = document.getElementById('user-input-form');
        const userInput = document.getElementById('user-input');

        userInputForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const userMessage = userInput.value.trim();
            if (userMessage) {
                appendMessage('You: ' + userMessage, 'user');
                userInput.value = '';

                const response = await fetchChatbotResponse(userMessage);
                appendMessage('Chatbot: ' + response, 'chatbot');
            }
        });

        async function fetchChatbotResponse(userMessage) {
            const response = await fetch('/get', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'user_input=' + encodeURIComponent(userMessage)
            });
            const chatbotResponse = await response.text();
            return chatbotResponse;
        }

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender);
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);
        }
    </script>
</body>
</html>
